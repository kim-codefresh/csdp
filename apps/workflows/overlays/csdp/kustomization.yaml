apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: csdp
patches:
- path: ingress-patch.json
  target:
    group: apps
    kind: Deployment
    name: argo-server
    version: v1
- target:
    group: apps
    version: v1
    name: argo-server
    kind: Deployment
  patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/args/1
      value: --auth-mode-client
resources:
- ../../base
- ingress.yaml
